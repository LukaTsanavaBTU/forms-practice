<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Speaker Submission</h1>
        <p>Want to speak at our fake conference? Fill out this form.</p>
    </header>
    <main>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <fieldset>
                    <legend>Type of Talk</legend>
                    <span></span>
                    <label for="main-stage">Main Stage</label>
                    <input type="radio" name="talk-type" id="main-stage" value="main-stage">
                    <label for="workshop">Workshop</label>
                    <input type="radio" name="talk-type" id="workshop" value="workshop">
                </fieldset>
            </div>
            <div>
                <label for="shirt-size">T-Shirt Size</label>
                <select name="shirt-size" id="shirt-size">
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                </select>
            </div>
            <div>
                <label for="abstract">Abstract</label>
                <textarea name="abstract" id="abstract" cols="30" rows="5"></textarea>
                <p>Describe your talk in 500 words or less</p>
            </div>
            <div>
                <input type="checkbox" name="available" id="abailable">
                <label for="abailable">I'm actually available the date of the talk</label>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
