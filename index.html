<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Speaker Submission</h1>
        <p>Want to speak at our fake conference? Fill out this form.</p>
    </header>
    <main>
        <form action="">
            <div>
                <label for="">Name</label>
                <input type="text">
            </div>
            <div>
                <label for="">Email</label>
                <input type="text">
            </div>
            <div>
                <fieldset>
                    <legend>Type of Talk</legend>
                    <label for="">Main Stage</label>
                    <input type="radio" name="" id="">
                    <label for="">Workshop</label>
                    <input type="radio" name="" id="">
                </fieldset>
            </div>
            <div>
                <label for="">T-Shirt Size</label>
                <select name="" id="">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
            <div>
                <label for="">Abstract</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <p>Describe your talk in 500 words or less</p>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">I'm actually available the date of the talk</label>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
